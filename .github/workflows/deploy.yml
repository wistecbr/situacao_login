name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸšš Create .env
      run: echo HOST='"${{secrets.db_host}}"' USER='"${{secrets.db_user}}"' PASSWORD='"${{secrets.db_pass}}"' DATABASE='"${{secrets.db_database}}"' > .env
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ secrets.ftp_host }}
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_pass }}
        server-dir : htdocs/main/

